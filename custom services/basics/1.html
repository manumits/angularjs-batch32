<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body  ng-app="myApp" >

<div ng-controller="justCtrl"> 

	First Number: <input type="text" ng-model="fn"><br>
	Second Number: <input type="text" ng-model="sn"><br>
	<br>
	Sum of first and second: {{tot}}
	<button ng-click="justclick()">add</button>	
</div>

<script>
var app = angular.module('myApp', []);

app.controller('justCtrl', function($scope,arthService) {
	$scope.fn=10;
	$scope.sn=20;
	$scope.justclick=function(){
		arthService.sub($scope.fn,$scope.sn,function(r){
			$scope.tot=r;
		});
	};
});

app.service('arthService', function() {
		this.add=function(x,y,cb){
			var s= parseInt(x)+parseInt(y);
			return cb(s);
		},
		this.sub=function(x,y,cb){
			var s= parseInt(x)-parseInt(y);
			return cb(s);
		}	
});
</script>

</body>
</html>
